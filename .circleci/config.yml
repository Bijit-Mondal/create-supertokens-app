                          cd demo_apps/ && \
                          (rm -rf thirdpartyemailpassword || true) && \
                          npx -y create-supertokens-app@latest --frontend=react --backend=node --recipe=thirdpartyemailpassword --appname=thirdpartyemailpassword && \
