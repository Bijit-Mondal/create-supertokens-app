                      ssh -oStrictHostKeyChecking=no -oUserKnownHostsFile=/dev/null -i /tmp/dev_ssh  ubuntu@ssh.supertokens.com '\
                          cd demo_apps/ && \
                          (rm -rf thirdpartypasswordless || true) && \
